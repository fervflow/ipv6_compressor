<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPv6 Address Compresor</title>

    <style>

        * {
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        div label {
            font-weight: bolder;
        }
        #fullip {
            width: 24em;
            font-family: 'Courier New', monospace;
            font-size: large;
            text-align: center;
        }
        div input[type="text"] {
            width: 3em; 
            font-family: 'Courier New', monospace;
            font-size: large;
            text-align: center;
        }
        div {
            display: flex;
            font-size: large;
            gap: 5px;
        }
        #divInput {
            flex-direction: column;
            align-items: center;
            margin: 16px;
        }
        #divfullip, #divHextets {
            flex-direction: row;
        }
        #divZeros, #div2colon {
            flex-direction: row;
            margin: 16px;
        }

    </style>

</head>
<body>

    <div id="divInput">
        <h4>Enter the full IPv6 Addres:</h4>
        <div id="divfullip">
            <label for="fullip"></label>
            <input id="fullip" type="text" maxlength="39">
        </div>
        <h4>Or by hextets:</h4>
        <div id="divHextets"></div>
        <button onclick="compress()">Compress IPv6 Address</button>
    </div>
    <div id="divZeros"></div>
    <div id="div2colon"></div>

    <script>
        const divHextets = document.getElementById("divHextets");
        let divZeros_created = false;
        let div2colon_created = false;

        let inputHextet_id, divHextets_id = divHextets.getAttribute("id");

        for (let i = 1; i <= 8; i++) {
            inputHextet_id = `${divHextets_id}-hextet${i}`;
            const label = document.createElement("label");
            const input = document.createElement("input");
            label.setAttribute("for", inputHextet_id);
            label.textContent = i > 1 ? ":" : "";
            input.setAttribute("type", "text");
            input.setAttribute("id", inputHextet_id);
            input.setAttribute("maxlength", "4");
            divHextets.appendChild(label);
            divHextets.appendChild(input);
        }
        
        let hextets = new Array(8);

        function compress(){
            const divZeros = document.getElementById("divZeros");
            let zerosHextet_id, divZeros_id = divZeros.getAttribute("id");

            hextets0 = withoutLeadingZeros(hextets);
            divZeros.innerHTML = "";
            console.log(hextets0);

            for (let i = 0; i < hextets0.length; i++) {
                zerosHextet_id = `${divZeros_id}-hextet${i + 1}`;

                const label = document.createElement("label");
                const input = document.createElement("input");

                label.setAttribute("for", zerosHextet_id);
                label.textContent = i > 0 ? ":" : "";

                input.setAttribute("type", "text");
                input.setAttribute("id", zerosHextet_id);
                input.setAttribute("maxlength", "4");
                input.setAttribute("readonly", true);
                input.value = hextets0[i];

                divZeros.appendChild(label);
                divZeros.appendChild(input);
                divZeros_created = true;
            }

            hextets2 = doubleColon(hextets0.slice());
            console.log("double colon");
            console.log(hextets2);

            const div2colon = document.getElementById("div2colon");
            div2colon.innerHTML = "";
            let colonHextet_id, divColon_id = div2colon.getAttribute("id");

            for (let i = 0; i < hextets2.length; i++) {
                colonHextet_id = `${divColon_id}-hextet${i + 1}`;

                const label = document.createElement("label");
                const input = document.createElement("input");

                label.setAttribute("for", colonHextet_id);
                label.textContent = i > 0 ? ":" : "";

                input.setAttribute("type", "text");
                input.setAttribute("id", colonHextet_id);
                input.setAttribute("maxlength", "4");
                input.setAttribute("readonly", true);
                input.value = hextets2[i];

                div2colon.appendChild(label);
                if (hextets2[i] !== "x"){
                    div2colon.appendChild(input);
                } else {
                    console.log(`x on last index: ${i} of ${hextets2.length - 1}`);
                    if (i === hextets2.length - 1) {
                        const lastColon = label.cloneNode(true);
                        lastColon.removeAttribute("for");
                        div2colon.appendChild(lastColon);
                    }
                }
                div2colon_created = true;
            }

        };

        function withoutLeadingZeros(hextets) {
            const fullip = document.getElementById("fullip");
            if(fullip.value === "") {
                for (let i = 1; i <= 8; i++) {
                    const element = document.getElementById(`${divHextets_id}-hextet${i}`);
                    if (element) {
                        hextets[i-1] = element.value;
                    } else {
                        console.error(`Element with ID ${divHextets_id}-hextet${i} not found.`);
                    }
                }
            } else {
                hextets = fullip.value.split(":");
            }
            return hextets.map(hextet => {
                let new_hextet = "";
                let f = false;
                for (let i = 0; i < 4; i++){
                    if (i < 3){
                        if (hextet[i] !== '0' || f){
                            new_hextet += hextet[i];
                            f = true;
                        }
                    } else {
                        new_hextet += hextet[i];
                    }
                }
                return new_hextet;
            });
        }

        function doubleColon(hextets){
            let adjacents = 0;
            let max_adj = 0, pos = null;
            for (let i = 0; i < hextets.length; i++) {
                if(hextets[i] === "0"){
                    adjacents++;
                    if (adjacents > max_adj){
                        max_adj = adjacents;
                        pos = i;
                    }
                } else adjacents = 0;
            }
            if (pos) {
                hextets[pos] = "x";
                if (max_adj === 1){
                    return hextets;
                } else {
                    hextets.splice(pos + 1 - max_adj, pos - 1);
                    return hextets;
                }
            } else {
                return hextets;
            }
        }

    </script>

</body>
</html>
